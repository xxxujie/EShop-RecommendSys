<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>亚牛逊图书——登录</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<br/>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h1 class="text-center">
                <a href="/index" style="text-decoration-line: none;color: black">📕亚牛逊图书</a>
            </h1>
            <br/>
            <br/>
            <h3 style="text-align: center">
                登录(๑•̀ㅂ•́)و✧
            </h3>
            <br/>
            <br/>
            <center>
                <div th:if="${errMsg}">
                    <button type="button" class="btn btn-warning btn-large" th:text=${errMsg}></button>
                </div>
                <br/>
                <form method="post" action="/user/loginAction">
                    <div class="form-group">
                        <label>用户名</label>
                        <input name="username" style="width: 30%" type="text" class="form-control" placeholder="用户名..." required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input name="password" style="width: 30%" type="password" class="form-control" placeholder="密码..." required>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                    <div class="form-group">
                        <p class="help-block"><a href="/user/register">没有账号？注册一个</a></p>
                    </div>
                    <button type="submit" class="btn btn-default">登录</button>
                </form>
            </center>
        </div>
    </div>
</div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
